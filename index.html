<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="bg-light-grey">
    <!-- box container -->
    <div class="mx-auto w-full max-w-[840px]">
      <!-- box -->
      <div
        class="mx-4 mt-[88px] rounded-3xl rounded-br-[100px] bg-white px-6 py-12 lg:mx-0 lg:mt-[171px] lg:rounded-br-[200px] lg:p-14"
      >
        <form id="form" class="mb-[63.5px] lg:mb-[47.5px]">
          <div class="mb-[63.5px] flex gap-4 lg:mb-[47.5px] lg:gap-8">
            <div class="flex flex-col gap-1 lg:gap-2">
              <label
                for="day"
                class="text-sm font-bold leading-none tracking-[3px] text-smokey-grey lg:text-sm lg:leading-none lg:tracking-[3.5px]"
                >DAY</label
              >
              <input
                type="text"
                id="day"
                maxlength="2"
                class="inputs h-[54px] w-[87.7px] rounded-lg border px-4 py-3 text-xl font-bold leading-none tracking-[0.2px] text-off-black outline-none lg:h-[72px] lg:w-[160px] lg:px-6 lg:text-[32px] lg:tracking-[0.32px]"
                style="border-color: hsl(0, 0%, 86%)"
                placeholder="DD"
              />
              <p
                class="text-xs italic leading-none text-light-red lg:text-sm lg:leading-none"
              ></p>
            </div>
            <div class="flex flex-col gap-1 lg:gap-2">
              <label
                for="month"
                class="text-sm font-bold leading-none tracking-[3px] text-smokey-grey lg:text-sm lg:leading-none lg:tracking-[3.5px]"
                >MONTH</label
              >
              <input
                type="text"
                id="month"
                maxlength="2"
                class="inputs h-[54px] w-[87.7px] rounded-lg border px-4 py-3 text-xl font-bold leading-none tracking-[0.2px] text-off-black outline-none lg:h-[72px] lg:w-[160px] lg:px-6 lg:text-[32px] lg:tracking-[0.32px]"
                style="border-color: hsl(0, 0%, 86%)"
                placeholder="MM"
              />
              <p
                class="text-xs italic leading-none text-light-red lg:text-sm lg:leading-none"
              ></p>
            </div>
            <div class="flex flex-col gap-1 lg:gap-2">
              <label
                for="year"
                class="text-sm font-bold leading-none tracking-[3px] text-smokey-grey lg:text-sm lg:leading-none lg:tracking-[3.5px]"
                >YEAR</label
              >
              <input
                type="text"
                id="year"
                maxlength="4"
                class="inputs h-[54px] w-[87.7px] rounded-lg border px-4 py-3 text-xl font-bold leading-none tracking-[0.2px] text-off-black outline-none lg:h-[72px] lg:w-[160px] lg:px-6 lg:text-[32px] lg:tracking-[0.32px]"
                style="border-color: hsl(0, 0%, 86%)"
                placeholder="YYYY"
              />
              <p
                class="text-xs italic leading-none text-light-red lg:text-sm lg:leading-none"
              ></p>
            </div>
          </div>

          <div class="relative h-[1px] w-full bg-light-grey">
            <button
              class="absolute -top-8 right-1/2 flex size-16 translate-x-1/2 items-center justify-center rounded-full bg-purple transition-colors hover:bg-off-black lg:-top-12 lg:right-0 lg:size-24 lg:translate-x-0"
              type="submit"
            >
              <img
                src="./images/icon-arrow.svg"
                alt="icon arrow"
                class="w-6 lg:w-[46px]"
              />
            </button>
          </div>
        </form>

        <ul
          class="flex flex-col text-[56px] font-extrabold italic leading-[110%] tracking-[-1.12px] lg:text-[104px] lg:tracking-[-2.08px]"
          id="age"
        >
          <li><span class="text-purple" id="years">- -</span>&nbsp;years</li>
          <li><span class="text-purple" id="months">- -</span>&nbsp;months</li>
          <li><span class="text-purple" id="days">- -</span>&nbsp;days</li>
        </ul>
      </div>
      <!-- box -->
    </div>
    <!-- box container -->
    <script src="./src/index.js"></script>
  </body>
</html>
